image: Visual Studio 2022

# do not trigger build for branches intended to test azure pipeline only
branches:
  except:
  - /^azure-/

build_script:
  - ps: .\build.ps1 --target=Appveyor --configuration=Release

# disable built-in tests.
test: off

artifacts:
- path: package\*.nupkg
- path: package\*.msi
- path: package\*.zip

